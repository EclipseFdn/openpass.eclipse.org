  -
    title: Events, Activities and News
    content: The openPASS working group organizes itself into a Steering Committee and an Architecture Committee. Every 2 weeks either an SC meeting or an AC meeting takes place in alternating order. In the sense of an open source project every meeting is being logged and freely available to public. The meeting minutes can be found on Eclipsepedia 
